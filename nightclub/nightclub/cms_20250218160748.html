    header {

    }
    .post {

      border-radius: 8px;
      padding: 15px;

      transition: transform 0.2s;
    }
    .post:hover {
      transform: scale(1.03);
    }
    .post img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .child-posts {

      justify-content: center;
      margin-top: 10px;

    .child-posts img {

    .caption {
