version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing dependencies..."
            - pip install -r requirements.txt
            # (Optional: retrieve secrets, etc.)
        build:
          commands:
            - echo "Starting the server..."
            - uvicorn main:app --host 0.0.0.0 --port 8000
      artifacts:
        baseDirectory: static
        files:
          - '**/*'
